<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><span style="color: orange;">这是位于项目根目录下templates/html文件夹下面的index2.html文件</span></div>
<table border="1">
    <tr>
        <td>编号</td>
        <td>名称</td>
        <td>作者</td>
    </tr>

        <td th:text="${book.id}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
    </tr>
</table>
</body>
</html>
